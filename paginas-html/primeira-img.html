<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Imagem</title>
    <link rel="stylesheet" href="../estilo/imagens-recentes.css">
    <style>
        body {
            background-color: black;
        }

        main {
            position: relative;
        }

        img {
            width: 200px;
            height: 400px;
            position: absolute;   
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p {
            color: white;
            border: 1px solid white;
            position: absolute;           
            bottom: 80%;
            left: 90%;
        }
    </style>
</head>
<body>
    <img src="../imagens/imagem01.jpg">
    <p>X</p>    
</body>
</html>
